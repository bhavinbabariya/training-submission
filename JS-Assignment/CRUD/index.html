<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title> 
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <header>
        <div class="left">
            CRUD Application
        </div>
        <div class="right">
            <button class="btn_">Add Product </button>
        </div>
    </header>
    <div class="form_container">
        <form id="add_p_form">
            <div class="input-together">
                <div class="input-name">Product Name :</div>
                <div class="input-section">
                    <input type="text" name="p_name" id="p_name">
                </div>
            </div>
            <div class="input-together">
                <div class="input-name">Price :</div>
                <div class="input-section">
                    <input type="number" name="p_price" id="p_price">
                </div>
            </div>
            <div class="input-together">
                <div class="input-name">Description :</div>
                <div class="input-section">
                    <textarea name="p_desc" id="p_desc" placeholder="Type Product Description Here..."></textarea>
                </div>
            </div>
            <div class="input-together">
                <div class="input-name">Image :</div>
                <div class="input-section">
                    <input type="file" name="p_img" id="p_img">
                </div>
            </div>
            <div class="input-together">
                <div class="input-name"></div>
                <div class="input-section">
                    <button class="btn_" id="add_p">Add Product </button>
                </div>
            </div>
        </form>
    </div>
    <div class="data_container">
        <table>
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr>
                <td>jhfherfjerf</td>
                <td>Kurta</td>
                <td>500</td>
                <td>Navratri Special</td>
                <td>Edit</td>
                <td>Delete</td>
            </tr>
        </table>
    </div>
    <div class="overlay"></div>
</body>
</html>
