<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CRUD Application</title>
        <link rel="stylesheet" href="./css/view.css" />
        <script src="./js/view.js" defer></script>
    </head>

    <body>
        <header>
            <div class="left">Fruitwala.com</div>
        </header>

        <div class="show-product">
            <div class="product-left">
                <img alt="" id="p_img" />
            </div>
            <div class="product-right">
                <table>
                    <tr>
                        <th>Product ID :</th>
                        <td id="view_id"></td>
                    </tr>
                    <tr>
                        <th>Product Name :</th>
                        <td id="view_name"></td>
                    </tr>
                    <tr>
                        <th>Product Price :</th>
                        <td id="view_price"></td>
                    </tr>
                    <tr>
                        <th>Product Description :</th>
                        <td id="view_desc"></td>
                    </tr>
                </table>
                <div class="add-update-btn-group">
                    <button
                        class="btn_ btn-edit"
                        id="update_product_button"
                        onclick="handleEdit()"
                    >
                        Update Product
                    </button>
                    <button
                        class="btn_"
                        id="add_product_button"
                        onclick="goToHome()"
                    >
                        Back
                    </button>
                </div>
            </div>
        </div>

        <div class="overlay"></div>
    </body>
</html>
