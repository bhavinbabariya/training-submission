<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <script>
    function myFunc(){
        console.log('myfunc : ');
    }
    </script>
</head>
<style>

</style>
<body>
    <br><br>
    <div class="grid-container">
        <div class="grid-item input-element">
            <input type="text" name="user-input" id="user-input" >
        </div>
        <div class="grid-item deg">DEG</div>
        <div class="grid-item f-e">F-E</div>
        <div class="grid-item output" id="output"></div>
        <div class="grid-item">MC</div>
        <div class="grid-item">MR</div>
        <div class="grid-item">M+</div>
        <div class="grid-item">M-</div>
        <div class="grid-item">MS</div>
        <div class="grid-item trigonometry">Trigonometry</div>
        <div class="grid-item function">Function</div>
        <div class="grid-item"></div>
        <div class="grid-item">2<sup>nd</sup></div>
        <div class="grid-item">&pi;</div>
        <div class="grid-item">e</div>
        <div class="grid-item" id="clear">C</div>
        <div class="grid-item" id="delete">&larr;</div>
        <div class="grid-item">x<sup>2</sup> </div>
        <div class="grid-item">1 <sub>/ X</sub> </div>
        <div class="grid-item">| x |</div>
        <div class="grid-item">exp</div>
        <div class="grid-item">mod</div>
        <div class="grid-item">2 &radic; x</div>
        <div class="grid-item key">(</div>
        <div class="grid-item key">)</div>
        <div class="grid-item">n!</div>
        <div class="grid-item key">&divide;</div>
        <div class="grid-item">x<sup>y</sup></div>
        <div class="grid-item number key">7</div>
        <div class="grid-item number key">8</div>
        <div class="grid-item number key">9</div>
        <div class="grid-item key">&times;</div>
        <div class="grid-item">10<sup>x</sup></div>
        <div class="grid-item number key">4</div>
        <div class="grid-item number key">5</div>
        <div class="grid-item number key">6</div>
        <div class="grid-item key">-</div>
        <div class="grid-item">log</div>
        <div class="grid-item number key">1</div>
        <div class="grid-item number key">2</div>
        <div class="grid-item number key">3</div>
        <div class="grid-item key">+</div>
        <div class="grid-item">ln</div>
        <div class="grid-item number">+ <sub>/ -</sub></div>
        <div class="grid-item number key">0</div>
        <div class="grid-item number key">.</div>
        <div class="grid-item equal" id="equal">=</div>

    </div>
</body>
</html>
